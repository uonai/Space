<!-- Page Header -->
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a routerLink="/" mat-stroked-button>Return Home</a>
        <div class="site-heading">
          <h1>The Logbook</h1>
          <p>To document life, ideas, and processes. Updates when I have the energy to make them.</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container blog-summary">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <div markdown [src]="'./assets/logs/post/log1.md'" class="post"></div>

    </div>
  </div>
</div>
